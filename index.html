      tailwind.config = {
        darkMode: 'class',
        theme: {
          screens: {
            'xs': '480px',
            'sm': '640px',
            'md': '768px',
            'lg': '1024px',
            'xl': '1280px',
            '2xl': '1536px',
          },
          extend: {
            colors: {
              'ism-maroon': '#800000',
              'ism-gold': '#FFD700',
              'primary': '#3b82f6',        // A brighter, more modern blue
              'primary-dark': '#2563eb',    // A coordinating darker blue for hovers
              'secondary': '#06b6d4',      // A vibrant cyan for accents
              'secondary-light': '#67e8f9',// Lighter cyan for dark mode text
              'light-bg': '#f1f5f9',        // Slate 100
              'dark-bg': '#0f172a',         // Slate 900
              'dark-card': '#1e293b',       // Slate 800
              'dark-text': '#e2e8f0',       // Soft, readable off-white
            },
            animation: {
              'blob': 'blob 7s infinite',
              'shimmer': 'shimmer 2s linear infinite',
              'fadeIn': 'fadeIn 0.3s ease-out forwards',
              'gradient-shift': 'gradient-shift 3s ease infinite',
              'spin-slow': 'spin-slow 8s linear infinite',
            },
            animationDelay: {
              '2000': '2s',
              '4000': '4s',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(-10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'gradient-shift': {
                '0%, 100%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
              },
              'spin-slow': {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(360deg)' },
              },
            },
          },
        },
      }
    </script>
