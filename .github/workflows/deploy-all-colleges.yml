name: Deploy to All Colleges

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "deploy-all" to confirm deployment to ALL colleges'
        required: true
        type: string

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Validate confirmation
        if: inputs.confirm != 'deploy-all'
        run: |
          echo "âŒ Confirmation failed. You must type 'deploy-all' to proceed."
          exit 1

  deploy:
    needs: validate
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false  # Continue deploying to other colleges even if one fails
      matrix:
        college:
          - iitism
          # Add new colleges here (same as deploy-college.yml)
    
    name: Deploy to ${{ matrix.college }}
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Load college config
        run: |
          COLLEGE="${{ matrix.college }}"
          COLLEGE_UPPER=$(echo "$COLLEGE" | tr '[:lower:]' '[:upper:]')
          
          # Create .env from template
          cp colleges/$COLLEGE/.env.production.template .env 2>/dev/null || \
          cp colleges/$COLLEGE/.env.production .env
          
          # Inject per-tenant Firebase secrets
          sed -i "s|\${${COLLEGE_UPPER}_FIREBASE_API_KEY}|${{ secrets[format('{0}_FIREBASE_API_KEY', matrix.college)] }}|g" .env
          sed -i "s|\${${COLLEGE_UPPER}_PROJECT_ID}|${{ secrets[format('{0}_PROJECT_ID', matrix.college)] }}|g" .env
          sed -i "s|\${${COLLEGE_UPPER}_MESSAGING_SENDER_ID}|${{ secrets[format('{0}_MESSAGING_SENDER_ID', matrix.college)] }}|g" .env
          sed -i "s|\${${COLLEGE_UPPER}_APP_ID}|${{ secrets[format('{0}_APP_ID', matrix.college)] }}|g" .env
          sed -i "s|\${${COLLEGE_UPPER}_MEASUREMENT_ID}|${{ secrets[format('{0}_MEASUREMENT_ID', matrix.college)] }}|g" .env
          sed -i "s|\${${COLLEGE_UPPER}_GEMINI_API_KEY}|${{ secrets[format('{0}_GEMINI_API_KEY', matrix.college)] }}|g" .env
          
          # Inject SHARED EmailJS secrets
          echo "" >> .env
          echo "# Shared Services" >> .env
          echo "VITE_EMAILJS_SERVICE_ID=${{ secrets.VITE_EMAILJS_SERVICE_ID }}" >> .env
          echo "VITE_EMAILJS_TEMPLATE_ID=${{ secrets.VITE_EMAILJS_TEMPLATE_ID }}" >> .env
          echo "VITE_EMAILJS_PUBLIC_KEY=${{ secrets.VITE_EMAILJS_PUBLIC_KEY }}" >> .env

      - name: Build
        run: npm run build

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets[format('{0}_FIREBASE_SERVICE_ACCOUNT', matrix.college)] }}
          projectId: ${{ secrets[format('{0}_PROJECT_ID', matrix.college)] }}
          channelId: live

  summary:
    needs: deploy
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Deployment Summary
        run: |
          echo "## ðŸš€ Deploy to All Colleges Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| College | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| iitism | ${{ needs.deploy.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Time: $(date -u)" >> $GITHUB_STEP_SUMMARY
