name: Deploy to Firebase Hosting (IIT-ISM)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        env:
          # IIT(ISM) Firebase Config (hardcoded non-secrets)
          VITE_FIREBASE_AUTH_DOMAIN: college-central-52897.firebaseapp.com
          VITE_FIREBASE_PROJECT_ID: college-central-52897
          VITE_FIREBASE_STORAGE_BUCKET: college-central-52897.firebasestorage.app
          # IIT(ISM) Firebase Secrets
          VITE_FIREBASE_API_KEY: ${{ secrets.iitism_FIREBASE_API_KEY }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.iitism_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.iitism_APP_ID }}
          VITE_FIREBASE_MEASUREMENT_ID: ${{ secrets.iitism_MEASUREMENT_ID }}
          # IIT(ISM) Domain Config
          VITE_ALLOWED_EMAIL_DOMAIN: "@iitism.ac.in"
          VITE_HOSTED_DOMAIN: "iitism.ac.in"
          # IIT(ISM) External Services
          VITE_GEMINI_API_KEY: ${{ secrets.iitism_GEMINI_API_KEY }}
          # Shared Services (common across all tenants)
          VITE_EMAILJS_SERVICE_ID: ${{ secrets.VITE_EMAILJS_SERVICE_ID }}
          VITE_EMAILJS_TEMPLATE_ID: ${{ secrets.VITE_EMAILJS_TEMPLATE_ID }}
          VITE_EMAILJS_PUBLIC_KEY: ${{ secrets.VITE_EMAILJS_PUBLIC_KEY }}
        run: npm run build

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.iitism_FIREBASE_SERVICE_ACCOUNT }}
          projectId: college-central-52897
          channelId: live
